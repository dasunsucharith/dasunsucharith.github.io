<head>
	<title>Test Your IQ Level</title>
	<style type="text/css">
	div#test {
		border: #000 1px solid;
		padding:10px 40px 40px 40px;
	}
	</style>

	<script type="text/javascript">
		var pos=0,test,test_status,question,choice,choices,chA,chB,chC,chD,correct=0;
		var questions = [
			["1. What is the next number in the following series? <br><br> 1,3,8,19","38","42","41","40","B"],
			["2. Jimmy has 64 dollars, Jane has 48 dollars, Jolly has 29 dollars. Two of them together can buy a toy worth 102 dollars.","True","False","","","A"],
			["3. Which is the odd one out?","Apple","Banana","Jujubes","Raisins","D"],
			["4. The sum of all two digit numbers divisible by 3 is an even number","True","False","","","B"],
			["5. Writing backwards the number Four thousand eight hundred eighty five will read as Five thousand eight hundred eighty four.","True","False","","","A"],
			["6. Cake: Bakery:: Beer: X<br><br>What is X?","Distillery","Wine Shop","Brewery","Vinification","C"],
			["7. There are four boys.  Tom is shorter than John. Dave is taller than Tom but shorter than John. James is shorter than John but taller than Dave. Who is shortest?","John","Tom","Dave","James","B"],
			["8. We need to cut a cake in more than 6 pieces.  How many cuts we must make atleast to get this?","2","3","4","5","B"],
			["9. Reindeer: Fawn:: Llama:","Colt","Foal","Cria","Kid","C"],
			["10. If you take the first alphabet of each word in this proverb, Birds of same flock fly together, and reverse the order it will form the following word.","BOSFFT","TFFSOB","TFSFOB","TSSFOB","B"],
			["11. The word “lier” can be written using only the letters found in “mineral”","True","False","","","A"],
			["12. 657- PUT, 758- TUB. What is PUB?","658","557","857","678","A"],
			["13. (896)²-(205)² is divisible by 691","691","1101","Both a and b","None of these","C"],
			["14. EAT- 5120, BEAT-25120. What is TREAT?","35120","205120","185120","20185120","D"],
			["15. 20 hrs to day is equivalent to 20 days to the length of January","True","False","","","B"],
			["16. The mirror image of a clock at 2:45 p.m. will show the following time:","9:15 p.m","9:15 a.m","9:15","None of these","C"],
			["17. The sum of squares of all numbers from 1 to 50 is a an odd number","True","False","","","A"],
			["18. 3 cats, 2 parrots, 1 cow are put together. How many legs will be there in all?","22","20","18","16","B"],
			["19. Complete the sequence: <br><br>49,62,70,77,91","99","100","101","105","C"],
			["20. Which is the odd one out?","Apple","Banana","Jujubes","Raisins","D"]
		];

		function _(x){
			return document.getElementById(x);
		}
		function renderQuestion(){
			test = _("test");
			if(pos >= questions.length){
				test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
				test.innerHTML += "<br><br><h2>Your IQ Level is "+(correct/questions.length)*100+"%</h2>";
				_("test_status").innerHTML = "Test Completed";
				pos = 0;
				correct = 0;
				return false;
			}
			_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
			question = questions[pos][0];
			chA = questions[pos][1];
			chB = questions[pos][2];
			chC = questions[pos][3];
			chD = questions[pos][4];
			test.innerHTML = "<h3>" +question+ "</h3>";
			test.innerHTML += "<input type='radio' name='choices' value='A'>"+chA+"<br>";
			test.innerHTML += "<input type='radio' name='choices' value='B'>"+chB+"<br>";
			if (questions[pos][3] != ""){
				test.innerHTML += "<input type='radio' name='choices' value='C'>"+chC+"<br>";
			}
			if (questions[pos][4] != ""){
				test.innerHTML += "<input type='radio' name='choices' value='D'>"+chD+"<br>";
			}
			test.innerHTML += "<br><button onclick='checkAnswer()'>Submit Answer</button>";
		}
		function checkAnswer(){
			choices = document.getElementsByName("choices");
			for(var i=0; i<choices.length; i++){
				if(choices[i].checked){
					choice = choices[i].value;
				}
			}
			if(choice == questions[pos][5]){
				correct++;
			}
			pos++;
			renderQuestion();
		}

		window.addEventListener("load",renderQuestion,false);
	</script>
	
	
</head>
